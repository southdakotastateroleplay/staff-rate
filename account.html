<!DOCTYPE html>
<html>
<head>
  <title>SDSRP Account</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    /* Custom styles for SDSRP Account */
    body {
      background-color: #f4e9d5; /* Light Brown */
      margin: 0; /* Remove default margin */
    }

    .navbar {
      background-color: #8b5d2e; /* Darker Brown for navbar */
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 24px;
    }

    .login-buttons {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }

    .login-buttons .button {
      padding: 15px 30px;
      background-color: #b28968; /* Light Brown */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    .login-buttons .button span {
      display: block;
      width: 100%;
      height: 100%;
    }

    .login-buttons .button:hover {
      background-color: #a17852; /* Slightly Darker Brown on hover */
    }
  </style>
  <!-- Include the widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/account">Account</a>
  </div>

  <!-- Add login and signup buttons -->
  <div class="login-buttons">
    <button class="button" data-netlify-identity-button><span></span></button>
    <button class="button" data-netlify-identity-button data-netlify-identity-action="signup"><span></span></button>
  </div>
</body>
</html>
