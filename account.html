<!DOCTYPE html>
<html>
<head>
  <title>SDSRP Account</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    /* Custom styles for SDSRP Account */
    body {
      background-color: #f4e9d5; /* Light Brown */
      margin: 0; /* Remove default margin */
    }

    .navbar {
      background-color: #8b5d2e; /* Darker Brown for navbar */
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 24px;
    }

    .login-buttons {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }

    .login-buttons .button {
      width: 100%;
      padding: 10px 20px;
      background: url('button.png') no-repeat center center;
      background-size: cover;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .login-buttons .button:hover {
      /* Add hover styles if needed */
    }
  </style>
  <!-- Include the widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/account">Account</a>
  </div>

  <!-- Add a menu:
   Log in / Sign up - when the user is not logged in
   Username / Log out - when the user is logged in
  -->
  <div data-netlify-identity-menu></div>

  <!-- Add login buttons -->
  <div class="login-buttons">
    <button class="button" data-netlify-identity-button>Login with SDSRP Identity</button>
  </div>
</body>
</html>
