<!DOCTYPE html>
<html>
<head>
  <title>SDSRP Account</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Include Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style type="text/css">
    /* Custom styles for SDSRP Account */
    body {
      background-color: #f4e9d5; /* Light Brown */
      margin: 0; /* Remove default margin */
      font-family: 'Roboto', sans-serif; /* Use Roboto font */
    }

    .navbar {
      background-color: #8b5d2e; /* Darker Brown for navbar */
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 24px;
    }

    .login-button {
      padding: 15px 30px;
      background-color: #b28968; /* Light Brown */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif; /* Use Roboto font */
    }

    .login-button span {
      display: block;
      width: 100%;
      height: 100%;
    }

    .login-button:hover {
      background-color: #a17852; /* Slightly Darker Brown on hover */
    }
  </style>
  <!-- Include the widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/account">Account</a>
  </div>

  <!-- Add a login button -->
  <div class="login-button" data-netlify-identity-button><span>Login</span></div>
</body>
</html>
