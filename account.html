<!DOCTYPE html>
<html>
<head>
  <title>SDSRP Account</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    /* Custom styles for SDSRP Account */
    body {
      background-color: #f4e9d5; /* Light Brown */
      margin: 0; /* Remove default margin */
    }

    .navbar {
      background-color: #8b5d2e; /* Darker Brown for navbar */
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 24px;
    }

    .login-form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff; /* White */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form button {
      width: 100%;
      padding: 10px 20px;
      background-color: #8b5d2e; /* Darker Brown */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #634227; /* Slightly Darker Brown on hover */
    }

    .login-form button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
  <!-- Include the widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/account">Account</a>
  </div>

  <!-- Add a menu:
   Log in / Sign up - when the user is not logged in
   Username / Log out - when the user is logged in
  -->
  <div data-netlify-identity-menu></div>

  <!-- Add a simpler button:
    Simple button that will open the modal.
  -->
  <div data-netlify-identity-button>Login with SDSRP Identity</div>
</body>
</html>
