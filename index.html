<!DOCTYPE html>
<html>
<head>
  <title>Rate Moderator Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navbar {
      background-color: #333; /* Dark gray background */
      color: white;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .navbar a:hover {
      border-bottom: 2px solid white; /* White underline on hover */
    }

    .container {
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff; /* White */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      margin-bottom: 5px;
    }

    .container input, .container select, .container textarea {
      width: calc(100% - 20px); /* Adjust for padding */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .container button {
      padding: 10px 20px;
      background-color: #8b5d2e; /* Darker Brown */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #634227; /* Slightly Darker Brown on hover */
    }

    .container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .thank-you-message {
      display: none;
    }

    .submitted .thank-you-message {
      display: block;
      color: green;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <span id="auth-link"></span>
  </div>

  <div class="container">
    <h1>Rate Moderator Form</h1>

    <!-- Form -->
    <form id="rateForm" action="javascript:void(0);" onsubmit="showThankYouMessage()">
      <label for="moderator">Which moderator are you rating?</label>
      <input type="text" id="moderator" name="moderator" required>

      <label for="rating">How would you rate this moderator's actions?</label>
      <select id="rating" name="rating" required>
        <option value="">Select rating</option>
        <option value="5">Excellent</option>
        <option value="4">Very Good</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
      </select>

      <label for="interaction_rating">How would you rate this interaction?</label>
      <select id="interaction_rating" name="interaction_rating" required>
        <option value="">Select rating</option>
        <option value="5">Excellent</option>
        <option value="4">Very Good</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
      </select>

      <label for="reason">Why are you rating this moderator?</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div class="thank-you-message">
      <h2>Thank You for Submitting!</h2>
      <p>Your submission has been received. We appreciate your feedback.</p>
    </div>
  </div>

  <script src="https://unpkg.com/netlify-identity-widget@^4.4.8/dist/netlify-identity.js"></script>
  <script>
    netlifyIdentity.on('init', (user) => {
      if (user) {
        document.getElementById('auth-link').innerHTML = '<a href="account.html">Account</a>';
      } else {
        document.getElementById('auth-link').innerHTML = '<a href="login.html">Login</a>';
      }
    });

    netlifyIdentity.init();
  </script>

  <script>
    function showThankYouMessage() {
      var form = document.getElementById('rateForm');
      form.style.display = 'none';

      var thankYouMessage = document.querySelector('.thank-you-message');
      thankYouMessage.style.display = 'block';
    }
  </script>
</body>
</html>
