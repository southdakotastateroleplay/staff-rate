<!DOCTYPE html>
<html>
<head>
  <title>Rate Moderator Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4e9d5; /* Light Brown */
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff; /* White */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      margin-bottom: 5px;
    }

    .container input, .container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .container button {
      padding: 10px 20px;
      background-color: #8b5d2e; /* Darker Brown */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #634227; /* Slightly Darker Brown on hover */
    }

    .container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rate Moderator Form</h1>

    <form action="/submit-form" method="POST" netlify>
      <label for="moderator">Which moderator are you rating?</label>
      <input type="text" id="moderator" name="moderator" required>

      <label for="rating">How would you rate this moderator's actions?</label>
      <select id="rating" name="rating" required>
        <option value="">Select rating</option>
        <option value="5">Excellent</option>
        <option value="4">Very Good</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
      </select>

      <label for="interaction_rating">How would you rate this interaction?</label>
      <select id="interaction_rating" name="interaction_rating" required>
        <option value="">Select rating</option>
        <option value="5">Excellent</option>
        <option value="4">Very Good</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
      </select>

      <label for="reason">Why are you rating this moderator?</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
